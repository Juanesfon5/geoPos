version: '3'
services:
  nginx:
    container_name: nginx-server
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - nodeapp
   
  angular:
    build: view
    ports: 
      - "4200:4200"
  nodeapp:
    restart: always
    build: backend
    ports:
      - "3000:3000"
    depends_on:
      - mongo-server
  mongo-server:
    container_name: mongo-servers
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"