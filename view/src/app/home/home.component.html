<div class="container">
  <h1>{{ title }}</h1>

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
  <div class="row" layout-fill layout-align="center center" style="height:1000px; padding:10px">
      <div class="col-md-12">
          <div class="text-center">
            <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
              <agm-marker [latitude]="lat" [longitude]="lng">
                  <agm-info-window>Latitude: {{lat}}, Longitude: {{lng}}</agm-info-window>
              </agm-marker>
            </agm-map>
    </div>
  </div>
</div>
